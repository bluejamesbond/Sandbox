<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>video player</title>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="swfformfix2.js"></script>
<style type="text/css">
body{
	padding: 0px;
	margin: 0px;
	color: red;
	font-size:10px;
	text-align:center;
	font-family:Arial, Helvetica, sans-serif;
}
div{
	text-align:center;
}

</style>
</head>
<body bgcolor="#ffffff">
<br>
<br>
player with a xml source
	<div id="flashcontent">
	This is the div where the flash will fit...
	</div>

	<script type="text/javascript">
		// <![CDATA[
		
		var so = new SWFObject(noCacheIE("video_player.swf"), "sotester", "430", "300", "9", "#000000");
		so.addParam("allowFullScreen", "true");
		so.addParam("scale", "noScale");
		so.addVariable("source_file", "movies.xml");
		so.addVariable("image_file", "movie1.jpg");
		so.addVariable("default_resize_mode", "fillScreen"); // can fit the screen or fill the screen(in the last mode the video does not let show black borders) 
		so.addVariable("default_thumb_height", "90"); //set the thummb height in pixels.. the width is set automatic for 4:3 proportion
		so.addVariable("prevent_xml_cache", "true");
		so.addVariable("auto_start", "false");
		so.write("flashcontent");
		
		// ]]>
	</script>
	
<br>
<br>
player with a single movie file (flv)

	<div id="flashcontent2">
	This is the div where the flash will fit...
	</div>

	<script type="text/javascript">
		// <![CDATA[
		
		var so = new SWFObject(noCacheIE("video_player.swf"), "sotester", "300", "224", "9", "#000000");
		so.addParam("allowFullScreen", "true");
		so.addParam("scale", "noScale");
		so.addVariable("source_file", "movie1.flv");
		so.addVariable("image_file", "movie1.jpg"); 
		so.addVariable("default_resize_mode", "fitScreen"); // can "fitScreen" or "fillScreen"(in the last mode the video does not let show black borders) 
		so.addVariable("default_thumb_height", "80"); //set the thummb height in pixels.. the width is set automatic for 4:3 proportion
		so.addVariable("prevent_xml_cache", "false");
		so.addVariable("auto_start", "false");
		so.write("flashcontent2");
		
		// ]]>
	</script>	
	
	
	
	
</body>
</html>
